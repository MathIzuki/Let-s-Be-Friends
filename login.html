<!DOCTYPE html>
    <head>
        <title>S'enregistrer</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="/assets/img/logosansfond.png">
    </head>
    <body>
        <video id="background_video" loop muted autoplay>
            <source src="/assets/img/vid.mp4" type="video/mp4">
        </video>
        <div class="signin-box">
            <h1 class="title-signin" style="text-transform: uppercase">Se connecter</h1>
            <form method="get">
                
                <div class="text-field-email">
                    <input id="email" type="email" required placeholder="E-mail">
                </div>

                <div class="text-field-mdp">
                    <input id="mdp" type="password" required placeholder="Mot de passe">
                </div>
                
              <div class="btn-form">
                <button><a id="register" href="index.html">Se connecter</a></button>
              </div>
            </form>
            <div class="alreadylogin">
              <p style="color: #fff;">Vous n'avez pas encore de compte ? <a href="register.html">Cr√©er un compte</a></p>
            </div>
        </div>
    </body>


</html>
